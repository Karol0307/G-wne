<!DOCTYPE html>
	<html lang="pl">
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="agencja.css">
			<title>Kup mieszkanie</title>
		</head>
	
		<body>
			<div id="lewy">
				<h1>AGENCJA NIERUCHOMOŚCI</h1>
				<h3>OFERUJEMY</h3>
				<ol>
					<li>Nowe mieszkania</li>
					<li>Domy w naszym mieście</li>
					<li>Domy w okolicy</li>
				</ol>
				<h3>NASI PRACOWNICY</h3>
				<table>
					<tr>
						<td rowspan="3">Jan Nowak<br> Prezes</td>
						<td>Anna Kowalska</td>
					</tr>
					<tr>
						<td>Katarzyna Nowakowska</td>
					</tr>
					<tr>
						<td>Krzysztof Kowalewski</td>
					</tr>
				</table>
				
			</div>
			<div id="prawy">
				<h1>KALKULATOR CENY MIESZKAŃ</h1>
				<label>Podaj metraż mieszkania w m<sup>2</sup><br><input type="number" id="metraz"></label><br>
				<label>Liczba pokoi z zamontowanym okablowaniem sieciowym<br><input type="number" id="pokoje"></label><br>
				<label><input type="checkbox" id="kafelki">Kafelki w łazience?</label><br>
				<button onclick="oblicz()">OBLICZ</button>
				<p id="wynik"></p>
			</div>
			<div id="stopka">
				<p>Autor strony : PESEL </p>
				<img src="logo.png" alt="nieruchomości">
			</div>
			<script>
				function oblicz(){
					var metraz = +document.getElementById("metraz").value;
					var liczba_pokoj = +document.getElementById("pokoje").value;
					var result = (metraz * 4000) + (liczba_pokoj * 1000);
					if(kafelki.checked == true){
					result += 2000;
					}
					document.getElementById("wynik").innerHTML = "Koszt mieszkania: " + result + " zł";
					}
			</script>
		</body>
	
	
	</html>
