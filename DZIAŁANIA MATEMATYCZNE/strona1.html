 <div id="glowna">
 <h1>PROSTE DZIAŁANIA</h1>
 <p>liczba A:<input type="number" id="a"></p>
<p>liczba B:<input type="number" id="b"></p>
<button onclick="dodawanie()">DODAWANIE</button>
<button onclick="odejmowanie()">ODEJMOWANIE</button>
<button onclick="mnozenie()">MNOŻENIE</button>
<button onclick="dzielenie()">DZIELENIE</button>
<div id="wynik"></div></div>
 <script>
function dodawanie()
{
var a=+document.getElementById("a").value;
var b=+document.getElementById("b").value;
 var wartosc= a + b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function odejmowanie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a - b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function mnozenie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a * b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function dzielenie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a / b;
 if(b == 0){
 document.getElementById("wynik").innerHTML="Nie wolno dzielić przez zero";
 }
 else{
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
 }
}
</script>
