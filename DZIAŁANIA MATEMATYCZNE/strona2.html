 <div id="glowna">
 <h1>POTĘGOWANIE</h1>
 <p>Podaj podstawę potęgi:<input type="number" id="a"></p>
<p>Podaj dodatni, całkowity wykładnik potęgi:<input type="number" id="b"></p>
<button onclick="potegowanie()">POTĘGOWANIE</button>
<div id="wynik"></div></div>
<script>
function potegowanie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
if(b > 0){
 var wartosc= a ** b;
 document.getElementById("wynik").innerHTML="Wynik działania wynosi: "+ wartosc;}
 else{
 document.getElementById("wynik").innerHTML=" Wykładnik potęgi musi być dodatni"}
}
</script>
